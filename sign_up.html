<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Freelancing Job Portal</title>
    <link rel="stylesheet" href="sign_up.css">
</head>

<body>
    <div class="container">
        <div class="signup-box">
            <h1>Join FreelanceHub</h1>
            <p>Create your account to start freelancing</p>
            <form action="#">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your name" required>
                </div>
                <div class="input-group">
                  <label for="faculty">Select Your Faculty</label>
                    <select id="faculty" required>
                        <option value="Postgraduate Studies">Postgraduate Studies</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Computer Science and Engineering">Computer Science and Engineering</option>
                        <option value="Business Studies">Business Studies</option>
                        <option value="Fisheries">Fisheries</option>
                        <option value="Veterinary and Animal Science">Veterinary and Animal Science</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Science">Science</option>
                        <option value="Social Science and Humanities">Social Science and Humanities</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="skills">Your Skills</label>
                    <input type="text" id="skills" placeholder="e.g. Web Design, Content Writing" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="log_in.html">Log In</a></p>
            </form>
        </div>
    </div>
</body>

</html>
